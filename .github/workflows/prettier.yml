name: Prettier Action

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Exchange Client Secret for OAuth Access Token
        run: |
          response=$(curl -X POST https://github.com/login/oauth/access_token \
            -H "Accept: application/json" \
            -d "client_id=${{ secrets.CLIENT_ID }}" \
            -d "client_secret=${{ secrets.YOUR_OAUTH_TOKEN }}" \
            -d "code=${{ secrets.AUTH_CODE }}")
          echo "token=$(echo $response | jq -r '.access_token')" >> $GITHUB_ENV
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm ci
      - name: Format code with Prettier
        run: npm run format
      - name: Commit and Push Prettier Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit --amend -m "chore: format code with Prettier" || echo "No changes to commit"
          git pull --rebase
          git push --force-with-lease origin ${{ github.event.pull_request.head.ref }}
        env:
          GITHUB_TOKEN: ${{ env.token }}
