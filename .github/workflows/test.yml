name: Run Tests on Pull Request

on:
  pull_request:
    branches:
      - '**'  # Trigger on all branches

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify your Node.js version

      - name: Install dependencies
        run: npm ci  # Use `npm install` if you don't have a `package-lock.json`

      - name: Run tests
        run: npm test  # Adjust this command if your test script is named differently

      - name: Upload test results (optional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.xml  # Adjust the path if you're saving test results in a different format
